name: monda_epatient
description: Monda - ePatient

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Non UI related dependencies
  get: ^4.1.4
  flutter_phoenix: ^1.0.0

  # UI related dependencies
  cupertino_icons: ^1.0.2
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0-nullsafety.0
  dotted_line: ^3.0.0
  flutter_svg: ^0.22.0
  getwidget: ^2.0.1-nullsafety.4
  google_fonts: ^2.0.0
  double_back_to_close: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/