name: monda_edoctor
description: Monda - eDoctor

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Non UI related dependencies
  get: ^4.1.4
  flutter_phoenix: ^1.0.0
  dio: ^4.0.0
  pretty_dio_logger: ^1.1.1
  flutter_secure_storage: ^4.2.0
  intl: ^0.17.0

  # UI related dependencies
  cupertino_icons: ^1.0.2
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0-nullsafety.0
  dotted_line: ^3.0.0
  flutter_svg: ^0.22.0
  getwidget: ^2.0.1-nullsafety.4
  google_fonts: ^2.0.0
  simple_html_css: ^3.0.1
  dots_indicator: ^2.0.0
  reactive_forms: 10.2.0
  font_awesome_flutter: ^9.1.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_rounded_date_picker: ^2.0.2
  dotted_border: ^2.0.0
  dropdown_search: ^0.6.3

dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/